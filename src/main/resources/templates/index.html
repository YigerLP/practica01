<!doctype html>
<html
    xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Estados</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <h2>Listado de estados</h2>
        <a th:href="@{/estado/nuevo}">Nuevo Estados</a>
        <div th:if="${estados != null and !estados.empty}">
            <table border="1">
                <thead>
                    <tr>
                        <th>Id Estado</th>
                        <th>Nombre</th>
                        <th>Capital</th>
                        <th>Poblaci√≥n</th>
                        <th>Tiene Costas</th>
                        <th>Eliminar</th>
                        <th>Modificar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="estado : ${estados}">
                        <td>[[${estado.id_estado}]]</td>
                        <td>[[${estado.nombre_estado}]]</td>
                        <td>[[${estado.capital}]]</td>
                        <td>[[${estado.poblacion}]]</td>
                        <td>[[${estado.IND_costas}]]</td>
                        <td><a th:href="@{/eliminarEstado/} + ${estado.id_estado}">Eliminar</a></td>
                        <td><a th:href="@{/modificarEstado/} + ${estado.id_estado}">Modificar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${estados == null or estados.empty}">
            No se tienen clientes que mostrar!
        </div>
        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
