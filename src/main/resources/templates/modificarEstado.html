<!doctype html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Estados</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <h1>Datos de Estado</h1>
        <a th:href="@{/}">Regresar</a>
        <hr />
        
        <form th:action="@{/estado/guardar}" method="post" th:object="${estado}">
            <input type="hidden" name="idEstado" th:field="*{idEstado}" />
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" th:field="*{nombre}" />
            <br />
            <label for="capital">Capital</label>
            <input type="text" name="capital" th:field="*{capital}" />
            <br />
            <label for="poblacion">Poblaci√≥n</label>
            <input type="number" name="poblacion" th:field="*{poblacion}" />
            <br />
            <label for="ind_costa">Tiene Costas</label>
            <select name="ind_costa" th:field="*{ind_costa}">
                <option value="S">Si</option>
                <option value="N">No</option>
            </select>
            <br />
            <input type="submit" name="guardar" value="Guardar" />
        </form>
        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
